<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">

	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>

</head>
<body>
<div id="container">
	<h1>To-Do List <i class="fas fa-plus"></i></h1>
	<input type="text" name="" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i> </span>Look for flights to France</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>Call companies for internship</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>Research moving companies</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>Call back Elisa</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>Cancel insurance</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>Publish an ad to sell the car</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>go running</li>
	</ul>
</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
